
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <header class="mb-4 text-center">
        <h1>Grids & Circle</h1>
        <div class="d-flex justify-content-end">
            <a href="/cart" class="btn btn-dark me-2">장바구니</a>
            <a href="/orders" class="btn btn-dark">주문 목록</a>
        </div>
    </header>

    <section class="product-list">
        <h2 class="text-center mb-4">상품 목록</h2>
        <div class="row">
            <div class="col-12">
                <div th:each="product : ${products}" class="card mb-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3">
                            <img th:src="${product.imageUrl}" class="img-fluid rounded-start" alt="상품 이미지">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">상품 이름</h5>
                                <p class="card-text" th:text="${product.description}">상품 설명</p>
                                <p class="card-text fw-bold" th:text="${product.price + '원'}">가격</p>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <form action="/addToCart" method="post">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <div class="mb-2">
                                    <label th:for="'quantity-' + ${product.id}" class="form-label me-2">수량</label>
                                    <input type="number" th:id="'quantity-' + ${product.id}" name="quantity" class="form-control me-2" value="1" min="1" max="10">
                                </div>
                                <button type="submit" class="btn btn-dark">장바구니 추가</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo; 이전</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">다음 &raquo;</a></li>
            </ul>
        </nav>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
